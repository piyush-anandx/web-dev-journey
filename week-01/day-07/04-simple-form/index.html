<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      h1 {
        text-align: center;
        color: #667eea;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
      }
      input.error {
        border-color: #ef4444;
      }
      input.success {
        border-color: #10b981;
      }
      .error-text {
        color: #ef4444;
        font-size: 14px;
        margin-top: 5px;
        display: none;
      }
      .error-text.show {
        display: block;
      }
      button {
        width: 100%;
        padding: 15px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #5568d3;
      }
      .success-msg {
        background: #10b981;
        color: white;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        margin-top: 20px;
        display: none;
      }
      .success-msg.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form id="signupForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="Enter email" />
          <div class="error-text" id="emailError">Please enter valid email</div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <div class="error-text" id="passwordError">
            Password must be 8+ characters
          </div>
        </div>

        <button type="submit">Sign Up</button>
      </form>
      <div class="success-msg" id="successMsg">âœ“ Account Created!</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
