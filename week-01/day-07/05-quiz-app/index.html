<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .quiz-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 { color: #667eea; margin-bottom: 30px; text-align: center; }
    #question { font-size: 24px; margin-bottom: 30px; color: #333; font-weight: 500; }
    .options { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
    .option {
      padding: 15px 20px;
      background: #f5f5f5;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 18px;
    }
    .option:hover { background: #e0e0e0; transform: translateX(5px); }
    .option.correct { 
      background: #10b981; 
      color: white; 
      border-color: #059669;
      pointer-events: none;
    }
    .option.wrong { 
      background: #ef4444; 
      color: white; 
      border-color: #dc2626;
      pointer-events: none;
    }
    .option.disabled { pointer-events: none; opacity: 0.6; }
    #score {
      text-align: center;
      font-size: 22px;
      margin-top: 20px;
      color: #667eea;
      font-weight: bold;
    }
    #nextBtn {
      width: 100%;
      padding: 15px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      display: none;
    }
    #nextBtn:hover { background: #5568d3; }
    .final-score {
      text-align: center;
      font-size: 28px;
      color: #667eea;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>JavaScript Quiz</h1>
    <div id="question"></div>
    <div class="options" id="options"></div>
    <button id="nextBtn">Next Question</button>
    <div id="score"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
