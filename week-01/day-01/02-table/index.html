<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table>
      <caption>
        Student Grade Report
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
          <th>Percentage</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rahul</td>
          <td>Math</td>
          <td>A</td>
          <td>92%</td>
        </tr>
        <tr>
          <td>Priya</td>
          <td>Science</td>
          <td>B+</td>
          <td>87%</td>
        </tr>
        <tr>
          <td>Amit</td>
          <td>English</td>
          <td>A+</td>
          <td>95%</td>
        </tr>
        <tr>
          <td>Sneha</td>
          <td>History</td>
          <td>B</td>
          <td>83%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
