<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Photo Gallery</h1>
      <div class="photo-grid">
        <div class="photo-card">
          <img src="https://picsum.photos/400/400?random=1" alt="Photo 1" />
          <p>Photo 1</p>
        </div>
        <div class="photo-card">
          <img src="https://picsum.photos/400/400?random=2" alt="Photo 2" />
          <p>Photo 2</p>
        </div>
        <div class="photo-card">
          <img src="https://picsum.photos/400/400?random=3" alt="Photo 3" />
          <p>Photo 3</p>
        </div>
        <div class="photo-card">
          <img src="https://picsum.photos/400/400?random=4" alt="Photo 4" />
          <p>Photo 4</p>
        </div>
        <div class="photo-card">
          <img src="https://picsum.photos/400/400?random=5" alt="Photo 5" />
          <p>Photo 5</p>
        </div>
        <div class="photo-card">
          <img src="https://picsum.photos/400/400?random=6" alt="Photo 6" />
          <p>Photo 6</p>
        </div>
        <div class="photo-card">
          <img src="https://picsum.photos/400/400?random=7" alt="Photo 7" />
          <p>Photo 7</p>
        </div>
        <div class="photo-card">
          <img src="https://picsum.photos/400/400?random=8" alt="Photo 8" />
          <p>Photo 8</p>
        </div>
        <div class="photo-card">
          <img src="https://picsum.photos/400/400?random=9" alt="Photo 9" />
          <p>Photo 9</p>
        </div>
      </div>
    </div>
  </body>
</html>
