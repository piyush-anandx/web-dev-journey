<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Animations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Loading Animations</h1>

      <!-- Spinner -->
      <div class="loader-section">
        <h2>Spinner</h2>
        <div class="spinner"></div>
      </div>

      <!-- Dots -->
      <div class="loader-section">
        <h2>Bouncing Dots</h2>
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <!-- Progress Bar -->
      <div class="loader-section">
        <h2>Progress Bar</h2>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>

      <!-- Pulse -->
      <div class="loader-section">
        <h2>Pulse</h2>
        <div class="pulse"></div>
      </div>
    </div>
  </body>
</html>
